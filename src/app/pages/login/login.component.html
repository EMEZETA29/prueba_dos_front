<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingreso al Sistema
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Sistema de Registro</ion-card-title>
    </ion-card-header>
      <form [formGroup]="loginForm" (submit)="submitLoginForm()">
        <ion-input
        label="Email"
        type="email"
        label-placement="floating"
        fill="outline"
        formControlName="email"
        errorText="El email es requerido y debe se válido"
        placeholder="Ingrese su email">
      </ion-input>
      <br>
      <ion-input
        label="Contraseña"
        type="password"
        label-placement="floating"
        fill="outline"
        formControlName="password"
        errorText="La Contraseña es requerida, debe tener al menos 8 caracteres y debe contener al menos un número, una letra mayúscula y una minúscula"
        placeholder="Ingrese su Contraseña">
      </ion-input>
      <br>
      <ion-button
        type="submit"
        [disabled]="!loginForm.valid"
        expand="block">Ingresar</ion-button>
      <br>
      <ion-button (click)="toRegister()" expand="block">Registrarse</ion-button>  
      <br>
      <ion-button expand="block">¿Olvidó la contraseña?</ion-button>
      </form>
  
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
